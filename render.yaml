services:
  - type: web
    name: library-assistant-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: DATABASE_PATH
        value: /var/data/library.db
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: GEMINI_API_KEY
        sync: false
    disk:
      name: library-data
      mountPath: /var/data

disks:
  - name: library-data
    sizeGB: 1
